<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Info</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background-color: black;
    position: relative; /* Ensures that the container is centered relative to the body */
}

#container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centers the container */
    width: 800px;
    height: 605px;
    background-image: url('images/daviddavies_M20.jpg');/*this image comes from https://www.popastro.com/deep-sky-section/ and shows ”Trifid” emission nebula, M20, by David Davies, from Cambridge.*/
    background-size: 800px 605px;
    background-position: center;
    background-repeat: no-repeat;
    overflow: hidden;
}

.star {
    position: absolute; /* Stars are positioned relative to the container */
    background-color: blue; /*this was 'transparent' */
    border-radius: 50%;
    cursor: pointer;
}

.info-box {
    position: absolute; /* Info boxes are absolute within the container */
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 10px;
    border: 1px solid white;
    display: none;
    border-radius: 5px;
    max-width: 200px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    z-index: 1000;
}

.controls {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: white;
}

.controls label {
    display: block;
    margin-bottom: 10px;
    font-size: 14px;
}
    </style>
</head>
<body>

<div id="container">
    <!-- Controls for the checkboxes -->
    <div class="controls">
        <label>
            <input type="checkbox" id="showName" checked> Name
        </label>
        <label>
            <input type="checkbox" id="showImage" checked> Image
        </label>
        <label>
            <input type="checkbox" id="showLuminosity"> Luminosity
        </label>
        <label>
            <input type="checkbox" id="showTemperature"> Temperature
        </label>
        <label>
            <input type="checkbox" id="showMass"> Mass
        </label>
        <label>
            <input type="checkbox" id="showRadius"> Radius
        </label>
        <label>
            <input type="checkbox" id="showStage"> Stage
        </label>
        <label>
            <input type="checkbox" id="showLifetime"> Expected Lifetime
        </label>
        <label>
            <input type="checkbox" id="showDistance"> Distance
        </label>
        <label>
            <input type="checkbox" id="showElements"> Elements
        </label>
         
       
    </div>
</div>

<script>


    // Star data array (you can add more stars to this array)
const stars = [

    { id: 'PS 013', top: '50%', left: '48%', lum: '0', temp: '2,000', mass: '0.01', rad: '100', stage: 'Protostar', life: '500 ky', dist: '1200', elem: 'H', width: '15px', height: '15px', image: '<img src="https://cdn2.picryl.com/photo/2005/10/13/amazing-andromeda-in-red-85a051-1024.jpg" alt="Protostar" style="width: 180px; height: auto; display: block; margin-top: 5px;">'},//made up
    { id: 'PS 181', top: '61%', left: '48%', lum: '0', temp: '2,000', mass: '0.01', rad: '100', stage: 'Protostar', life: '500 ky', dist: '1200', elem: 'H', width: '15px', height: '15px', image: '<img src="https://cdn2.picryl.com/photo/2005/10/13/amazing-andromeda-in-red-85a051-1024.jpg" alt="Protostar" style="width: 180px; height: auto; display: block; margin-top: 5px;">'},//made up
    { id: 'PS 079', top: '64%', left: '61%', lum: '0', temp: '2,000', mass: '0.01', rad: '100', stage: 'Protostar', life: '500 ky', dist: '1200', elem: 'H', width: '15px', height: '15px', image: '<img src="https://cdn2.picryl.com/photo/2005/10/13/amazing-andromeda-in-red-85a051-1024.jpg" alt="Protostar" style="width: 180px; height: auto; display: block; margin-top: 5px;">'},//made up
    
    //Black Holes
    { id: 'M87 Black Hole', top: '26%', left: '9%', lum: '0', temp: '0', mass: '6,000,000,000', rad: '25,804', stage: 'Black Hole', life: 'forever', dist: '55,000,000', elem: 'N/A', width: '25px', height: '25px', image: '<img src="https://github.com/awallacewvhs/InteractiveStarClusterPractice/blob/main/images/blackhole.jpg?raw=true" alt="Black Hole" style="width: 180px; height: auto; display: block; margin-top: 5px;">'},//made up
    { id: 'M87 Black Hole', top: '26%', left: '9%', lum: '0', temp: '0', mass: '6,000,000,000', rad: '25,804', stage: 'Black Hole', life: 'forever', dist: '55,000,000', elem: 'N/A', width: '25px', height: '25px', image: '<img src="https://github.com/awallacewvhs/InteractiveStarClusterPractice/blob/main/images/blackhole.jpg?raw=true" alt="Black Hole" style="width: 180px; height: auto; display: block; margin-top: 5px;">'},//made up
    
    //Red Giants
    //White Dwarfs
    //Neutron Star

    //Blue stars
    { id: 'Mintaka', top: '26%', left: '21%', lum: '10,000', temp: '40,000', mass: '3.6', rad: '2.9', stage: 'Main Sequence', life: '10 ky', dist: '1200', elem: 'H, He', width: '15px', height: '15px', image: '<img src="https://img.goodfon.com/original/2560x1600/a/ad/r136a1-star-universe-planet.jpg" alt="Blue Star" style="width: 180px; height: auto; display: block; margin-top: 5px;">'},
    { id: 'Alpheratz', top: '2.7%', left: '48%', lum: '132', temp: '22,000', mass: '17.8', rad: '13.1', stage: 'Main Sequence', life: '1 my', dist: '97', elem: 'H, He, Mn, Hg', width: '15px', height: '15px', image: '<img src="https://img.goodfon.com/original/2560x1600/a/ad/r136a1-star-universe-planet.jpg" alt="Blue Star" style="width: 180px; height: auto; display: block; margin-top: 5px;">'},
    
    //BlueWhite Stars
    //Yellow Stars
    //Orange Stars
    //Red Stars
    { id: 'star4', temp: '4000', lum: '0.5', mass: '0.9', top: '31%', left: '50%', width: '15px', height: '15px' },
    // Add more stars as needed...
];

const container = document.getElementById("container");

// Generate stars dynamically
stars.forEach(star => {
    // Create the star element
    const starDiv = document.createElement("div");
    starDiv.classList.add("star");
    starDiv.id = star.id;
    starDiv.style.top = star.top;
    starDiv.style.left = star.left;
    starDiv.style.width = star.width;
    starDiv.style.height = star.height;


    // Create the info-box for this star
    const infoBox = document.createElement("div");
    infoBox.classList.add("info-box");
    infoBox.id = `info-${star.id}`;
    infoBox.innerHTML = `
        <p>Name: ${star.id}</p>
        <p>Luminosity: ${star.lum} L\u2609</p>
        <p>Temperature: ${star.temp}K</p>
        <p>Mass: ${star.mass} M\u2609</p>
        <p>Radius: ${star.rad} R\u2609</p>
        <p>Stage: ${star.stage} </p>
        <p>Lifetime: ${star.life} </p>
        <p>Image: ${star.image} </p>
        <p>Distance: ${star.dist} ly</p>
        <p>Elements: ${star.elem} </p>`;

    // Add star and info-box to the container
    container.appendChild(starDiv);
    container.appendChild(infoBox);

    // Set up event listeners for mouse hover
    starDiv.addEventListener("mouseover", (event) => {
        displayInfo(infoBox, star, event);
    });

    starDiv.addEventListener("mousemove", (event) => {
        moveInfoBox(infoBox, event);
    });

    starDiv.addEventListener("mouseout", () => {
        hideInfo(infoBox);
    });
});

// Function to display the info box for a star
function displayInfo(infoBox, star, event) {
    infoBox.style.display = "block";  // Show the info box
    let infoHTML = "";

    // Display information based on checkboxes
    if (showNameCheckbox.checked) {
        infoHTML += `<p><strong>Name:</strong> ${star.id}</p>`;
    }
    if (showLuminosityCheckbox.checked) {
        infoHTML += `<p><strong>Luminosity:</strong> ${star.lum} L\u2609</p>`;
    }
    if (showTemperatureCheckbox.checked) {
        infoHTML += `<p><strong>Temperature:</strong> ${star.temp}K</p>`;
    }
    if (showMassCheckbox.checked) {
        infoHTML += `<p><strong>Mass:</strong> ${star.mass} M\u2609</p>`;
    }
    if (showRadiusCheckbox.checked) {
        infoHTML += `<p><strong>Radius:</strong> ${star.rad} R\u2609</p>`;
    }
    if (showStageCheckbox.checked) {
        infoHTML += `<p><strong>Stage:</strong> ${star.stage}</p>`;
    }
    if (showLifetimeCheckbox.checked) {
        infoHTML += `<p><strong>Lifetime:</strong> ${star.life}</p>`;
    }
    if (showDistanceCheckbox.checked) {
        infoHTML += `<p><strong>Distance:</strong> ${star.dist} ly</p>`;
    }
    if (showElementsCheckbox.checked) {
        infoHTML += `<p><strong>Elements:</strong> ${star.elem}</p>`;
    }
    if (showImageCheckbox.checked) {
        infoHTML += `${star.image}</p>`;
    }
    infoBox.innerHTML = infoHTML;  // Update the info box content
    moveInfoBox(infoBox, event);  // Move the info box next to the mouse
}

// Function to move the info box to the mouse cursor position
function moveInfoBox(infoBox, event) {
    const containerRect = container.getBoundingClientRect(); // Get the position of the container
    const offsetX = 15; // A little padding from the cursor
    const offsetY = 15; // A little padding from the cursor

    const mouseX = event.clientX - containerRect.left + offsetX;
    const mouseY = event.clientY - containerRect.top + offsetY;

    infoBox.style.left = `${mouseX}px`;
    infoBox.style.top = `${mouseY}px`;
}

// Function to hide the info box
function hideInfo(infoBox) {
    infoBox.style.display = "none";  // Hide the info box
}

// Get the checkboxes
const showNameCheckbox = document.getElementById("showName");
const showLuminosityCheckbox = document.getElementById("showLuminosity");
const showTemperatureCheckbox = document.getElementById("showTemperature");
const showMassCheckbox = document.getElementById("showMass");
const showRadiusCheckbox = document.getElementById("showRadius");
const showStageCheckbox = document.getElementById("showStage");
const showLifetimeCheckbox = document.getElementById("showLifetime");
const showImageCheckbox = document.getElementById("showImage");
const showDistanceCheckbox = document.getElementById("showDistance");
const showElementsCheckbox = document.getElementById("showElements");

// Function to update the information when checkboxes are changed
function updateInfo() {
    const infoBoxes = document.querySelectorAll('.info-box');
    infoBoxes.forEach(infoBox => {
        const starId = infoBox.id.split('-')[1];  // Extract the star ID from the info-box ID
        const star = stars.find(s => s.id === starId);
        if (infoBox.style.display === "block") {
            displayInfo(infoBox, star);  // Recalculate the info if the box is visible
        }
    });
}

// Event listeners for checkbox changes
showNameCheckbox.addEventListener("change", updateInfo);
showLuminosityCheckbox.addEventListener("change", updateInfo);
showTemperatureCheckbox.addEventListener("change", updateInfo);
showMassCheckbox.addEventListener("change", updateInfo);
showRadiusCheckbox.addEventListener("change", updateInfo);
showStageCheckbox.addEventListener("change", updateInfo);
showLifetimeCheckbox.addEventListener("change", updateInfo);
showImageCheckbox.addEventListener("change", updateInfo);
showDistanceCheckbox.addEventListener("change", updateInfo);
showElementsCheckbox.addEventListener("change", updateInfo);
</script>

</body>
</html>
